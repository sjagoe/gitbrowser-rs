name: Test

on:
  pull_request:
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  nix-build:
    name: Build with nix
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Get required nix channel
        id: channel
        shell: bash
        run: |
          CHANNEL="$(grep 'nixpkgs\.url' flake.nix | sed 's#.*github:NixOS/nixpkgs/\(nixos-[[:digit:]]\+\.[[:digit:]]\+\).*#\1#')"
          echo "name=$CHANNEL" >> "$GITHUB_OUTPUT"
      - name: Install nix
        uses: cachix/install-nix-action@v22
        with:
          nix_path: nixpkgs=channel:${{ steps.channel.outputs.name }}
      - name: Build
        run: nix build

  build:
    name: Build with cargo
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        toolchain:
          - stable
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest
        include:
          - toolchain: beta
            os: ubuntu-latest
          - toolchain: nightly
            os: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - run: rustup update ${{ matrix.toolchain }} && rustup default ${{ matrix.toolchain }}
      - run: cargo build --locked --verbose

  build-success:
    name: Build success
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - run: 'true'

  cargo-fmt:
    name: Cargo format check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - run: rustup update "$TOOLCHAIN" && rustup default "$TOOLCHAIN"
        env:
          TOOLCHAIN: stable
      - run: cargo fmt --check
